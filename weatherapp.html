<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Weather App and Testing 1.0</title>
<link rel="stylesheet" href="weatherapp.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<div class="container">
<div class="well">

</div>
</div>
</div>
<div class="well">
<div class="row">
<div class="col-xs-12">

Based on Tutorial from <a href="https://fourtonfish.makes.org/thimble/make-your-own-web-mashup-introduction-to-web-apis">Fourtonfish</a></p>

</div>
</div>
</div>

</html>
